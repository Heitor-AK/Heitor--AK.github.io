<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Formulario</title>
</head>
<body>
  
   
    
  <form >
    
    <fieldset>
      <h2>Cadastro de Clientes</h2>
    <label for="campo_nome">Nome:</label><br>
    <input id="campo_nome" type="text"
      placeholder="Digite seu nome" required><br>
      <br>
      <br>
      <label for="campo_endereço">Endereço</label><br>
      <input id="campo_endereço" type="text"
        placeholder="Digite seu endereço" required><br>
    <br>
    <br>
    <label for="campo_email">Email</label><br>
    <input id="campo_endereço" type="email"
    placeholder="Digite seu email" required>
    <br>
    <br>
    <input id="newsletter" type="checkbox"
      name="nesletter" value="letter">
    <label for="newsletter">Desejo receber newsletter</label>
    <br>
    <br>
    <input type="submit" value="Cadastrar">
    <input type="submit" value="Cancelar">
    </fieldset>
    </form>
</body>
</html>
